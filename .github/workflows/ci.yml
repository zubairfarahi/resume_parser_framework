name: CI Pipeline

on:
  push:
    branches: [ main, release ]
  pull_request:
    branches: [ main, release ]

jobs:
  # Linting and code quality checks
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run Black
      run: black  app tests examples

    - name: Run isort
      run: isort --check-only app tests examples

    - name: Run Ruff
      run: ruff check app tests examples

    - name: Run MyPy
      run: mypy app --ignore-missing-imports
      continue-on-error: true  # Type checking warnings won't fail the build

  # Unit and integration tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run unit tests
      run: |
        pytest tests/unit -v --cov=app --cov-report=xml --cov-report=term

    - name: Run integration tests
      run: |
        pytest tests/integration -v
      continue-on-error: true  # Integration tests can be optional

    - name: Check coverage
      run: |
        coverage report --fail-under=50

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true

 
