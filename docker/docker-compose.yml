version: '3.8'

services:
  # Main application service
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: resume-parser-app
    image: resume-parser:dev
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ../app:/app/app
      - ../tests:/app/tests
      - ../logs:/app/logs
      - ../tmp:/app/tmp
      - ../uploads:/app/uploads
    environment:
      # Application settings
      - RESUME_PARSER_ENVIRONMENT=development
      - RESUME_PARSER_DEBUG=true
      - RESUME_PARSER_LOG_LEVEL=DEBUG
      - RESUME_PARSER_LOG_FORMAT=console

      # File processing
      - RESUME_PARSER_MAX_FILE_SIZE=10485760
      - RESUME_PARSER_PARSING_TIMEOUT=30

      # API settings
      - RESUME_PARSER_API_HOST=0.0.0.0
      - RESUME_PARSER_API_PORT=8000
    networks:
      - resume-parser-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # PostgreSQL database (optional - for future use)
  # Uncomment when adding database support
  # db:
  #   image: postgres:15-alpine
  #   container_name: resume-parser-db
  #   environment:
  #     - POSTGRES_USER=resume_parser
  #     - POSTGRES_PASSWORD=resume_parser_password
  #     - POSTGRES_DB=resume_parser
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - resume-parser-network
  #   restart: unless-stopped

  # Redis cache (optional - for future use)
  # Uncomment when adding caching support
  # redis:
  #   image: redis:7-alpine
  #   container_name: resume-parser-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   networks:
  #     - resume-parser-network
  #   restart: unless-stopped
  #   command: redis-server --appendonly yes

networks:
  resume-parser-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
